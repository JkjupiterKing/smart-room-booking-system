<nav class="navbar">
  <div class="navbar-brand">User-Dashboard</div>
  <ul class="navbar-nav">
    <li>
      <a routerLink="/user/dashboard" routerLinkActive="active">Home</a>
    </li>
  </ul>
  <div class="navbar-nav">
    <div class="profile-dropdown">
      <button class="profile-btn" (click)="toggleDropdown()">
        <span class="avatar">{{ userInitial }}</span>
      </button>
      <div class="dropdown-content" [class.show]="isDropdownOpen">
        <a routerLink="/user/booking-management">Booking Management</a>
        <a (click)="openPasswordModal()">Manage Account</a>
        <a (click)="logout()">Logout</a>
      </div>
    </div>
  </div>
</nav>

<app-change-password-modal
  *ngIf="isPasswordModalOpen"
  (close)="closePasswordModal()"
  (passwordChange)="handlePasswordChange($event)">
</app-change-password-modal>
