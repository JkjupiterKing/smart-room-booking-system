<!-- Animated Hero Text -->
<div class="hero-text">
  Welcome<br><span>Hotel Booking Management</span>

  <br />
  <small style="font-size: 1.5rem;">Your stay starts here.</small>
</div>

<!-- User Buttons in Top-Right Corner -->
<div class="user-buttons">
  <button (click)="openLoginModal()">Login</button>
  <button (click)="openRegisterModal()">Register</button>
</div>

<!-- Login Modal -->
<div *ngIf="isLoginModalOpen" class="modal">
  <div class="modal-content">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ngModel required />
        <div *ngIf="loginForm.controls['username']?.invalid && loginForm.controls['username']?.touched">
          <small class="error">Username is required.</small>
        </div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ngModel required />
        <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched">
          <small class="error">Password is required.</small>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <button (click)="closeLoginModal()">Close</button>
  </div>
</div>

<!-- Register Modal -->
<div *ngIf="isRegisterModalOpen" class="modal">
  <div class="modal-content">
    <h2>Register</h2>
    <form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit(registerForm)">
      <div>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" ngModel required />
        <div *ngIf="registerForm.controls['username']?.invalid && registerForm.controls['username']?.touched">
          <small class="error">Username is required.</small>
        </div>
      </div>
      <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" ngModel required />
        <div *ngIf="registerForm.controls['email']?.invalid && registerForm.controls['email']?.touched">
          <small class="error">Email is required.</small>
        </div>
      </div>
      <div>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" ngModel required />
        <div *ngIf="registerForm.controls['password']?.invalid && registerForm.controls['password']?.touched">
          <small class="error">Password is required.</small>
        </div>
      </div>
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
    
    <button (click)="closeRegisterModal()">Close</button>
  </div>
</div>
