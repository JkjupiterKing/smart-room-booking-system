<!-- Hero Section -->
<div class="hero">
  <!-- Left Text Section -->
  <div class="hero-left">
    <h1 class="hero-title">Smart<br />Room</h1>
    <p class="subtitle">Smart-Room-Booking</p>
    <p class="tagline">Your luxury stay, just a click away.</p>
    <p class="desc">
      Experience comfort, style, and convenience with our smart hotel booking
      platform. Book your perfect stay in minutes.
    </p>
    <div class="hero-buttons">
      <button (click)="openLoginModal()">Login</button>
      <button class="register-btn" (click)="openRegisterModal()">
        Register
      </button>
    </div>
  </div>

  <!-- Right Image Section -->
  <div class="hero-right">
    <img src="assets/hotel.jpg" alt="Hotel View" />
  </div>
</div>

<!-- Login Modal -->
<div *ngIf="isLoginModalOpen" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Login</h2>
      <span class="close-btn" (click)="closeLoginModal()">×</span>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
      <label>Username</label>
      <input type="text" name="username" ngModel required />
      <label>Password</label>
      <input type="password" name="password" ngModel required />
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>

<!-- Register Modal -->
<div *ngIf="isRegisterModalOpen" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Register</h2>
      <span class="close-btn" (click)="closeRegisterModal()">×</span>
    </div>
    <form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit(registerForm)">
      <label>Username</label>
      <input type="text" name="username" ngModel required />
      <label>Email</label>
      <input type="email" name="email" ngModel required />
      <label>Password</label>
      <input type="password" name="password" ngModel required />
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
</div>
