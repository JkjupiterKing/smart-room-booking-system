<app-sidebar></app-sidebar>

<div class="location-management-container">
  <!-- Header -->
  <div class="header">
    <h1>üåç Locations</h1>
    <button class="btn add-location-btn" (click)="openAddModal()">
      + Add Location
    </button>
  </div>

  <!-- Locations Table -->
  <div class="table-wrapper">
    <table class="location-table">
      <thead>
        <tr>
          <th>Country</th>
          <th>City</th>
          <th class="actions-header">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let location of locations">
          <td>{{ location.country }}</td>
          <td>{{ location.city }}</td>
          <td class="actions">
            <button class="btn btn-edit" (click)="openEditModal(location)">
              ‚úèÔ∏è Update
            </button>
            <button
              class="btn btn-delete"
              (click)="deleteLocation(location.id)"
            >
              üóëÔ∏è Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div *ngIf="modalOpen" class="modal-backdrop">
    <div class="modal-content">
      <h2>{{ isEditing ? "Update Location" : "Add New Location" }}</h2>

      <!-- Reactive Form for Location Management -->
      <form [formGroup]="locationForm" (ngSubmit)="saveLocation()">
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            formControlName="city"
            class="form-control"
          />
          <span
            *ngIf="
              locationForm.get('city')?.invalid &&
              locationForm.get('city')?.touched
            "
            class="error-message"
          >
            City is required.
          </span>
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <input
            type="text"
            id="country"
            formControlName="country"
            class="form-control"
          />
          <span
            *ngIf="
              locationForm.get('country')?.invalid &&
              locationForm.get('country')?.touched
            "
            class="error-message"
          >
            Country is required.
          </span>
        </div>

        <div class="modal-actions">
          <button
            type="submit"
            class="btn btn-save"
            [disabled]="locationForm.invalid"
          >
            {{ isEditing ? "Update" : "Add" }}
          </button>
          <button type="button" class="btn btn-cancel" (click)="closeModal()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
