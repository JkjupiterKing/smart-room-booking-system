<app-sidebar></app-sidebar>

<div class="location-management-container">
  <!-- Header -->
  <div class="header">
    <h1>üåç Locations</h1>
    <button class="btn add-location-btn" (click)="openAddModal()">
      + Add Location
    </button>
  </div>

  <!-- Locations Table -->
  <div class="table-wrapper">
    <table class="location-table">
      <thead>
        <tr>
          <th>City</th>
          <th>Country</th>
          <th class="actions-header">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let location of locations">
          <td>{{ location.city }}</td>
          <td>{{ location.country }}</td>
          <td class="actions">
            <button class="btn btn-edit" (click)="openEditModal(location)">
              ‚úèÔ∏è Update
            </button>
            <button
              class="btn btn-delete"
              (click)="deleteLocation(location.id)"
            >
              üóëÔ∏è Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div *ngIf="modalOpen" class="modal-backdrop">
    <div class="modal-content">
      <h2>{{ isEditing ? "Update Location" : "Add New Location" }}</h2>

      <div class="form-group">
        <label>City</label>
        <input
          type="text"
          [(ngModel)]="currentLocation.city"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label>Country</label>
        <input
          type="text"
          [(ngModel)]="currentLocation.country"
          class="form-control"
        />
      </div>

      <div class="modal-actions">
        <button class="btn btn-save" (click)="saveLocation()">
          {{ isEditing ? "Update" : "Add" }}
        </button>
        <button class="btn btn-cancel" (click)="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
