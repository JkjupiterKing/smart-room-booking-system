<div class="modal-backdrop" (click)="closeModal()">
  <div class="modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Change Password</h2>
      <button class="close-btn" (click)="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" [(ngModel)]="newPassword">
      </div>
      <div class="form-group">
        <label for="reenter-password">Re-enter New Password</label>
        <input type="password" id="reenter-password" [(ngModel)]="reenteredPassword">
      </div>
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" (click)="changePassword()">OK</button>
      <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
    </div>
  </div>
</div>
