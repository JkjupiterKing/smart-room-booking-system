<app-sidebar></app-sidebar>

<div class="content">
  <div class="roombooking-container">
    <h1>Book a Room in {{ city }}</h1>

    <!-- Room Grid -->
    <div class="room-grid">
      <div *ngFor="let room of rooms" class="room-card">
        <img [src]="room.imageBase64" [alt]="room.name" class="room-image" />
        <div class="room-details">
          <h2>{{ room.name }}</h2>
          <p>{{ room.description }}</p>
          <p><strong>Price:</strong> Rs {{ room.price }} per night</p>
          <p>
            <strong>Rating:</strong>
            <span *ngFor="let star of getStarArray(room.rating)">&#9733;</span>
            ({{ room.rating }})
          </p>
          <button (click)="openBookingModal(room)" class="book-button">
            Reserve Now
          </button>
        </div>
      </div>
    </div>

    <!-- Booking Modal -->
    <div *ngIf="showModal" class="modal-overlay">
      <div class="modal-content">
        <h2>Booking for {{ selectedRoom?.name }}</h2>

        <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="checkInDate">Check-In Date</label>
            <input id="checkInDate" type="date" formControlName="checkInDate" />
          </div>

          <div class="form-group">
            <label for="checkOutDate">Check-Out Date</label>
            <input
              id="checkOutDate"
              type="date"
              formControlName="checkOutDate"
            />
          </div>

          <div class="form-group">
            <label for="adults">Adults</label>
            <input id="adults" type="number" formControlName="adults" min="1" />
          </div>

          <div class="form-group">
            <label for="children">Children</label>
            <input
              id="children"
              type="number"
              formControlName="children"
              min="0"
            />
          </div>

          <div class="form-group">
            <label for="amenities">Amenities</label>
            <select id="amenities" formControlName="amenities">
              <option
                *ngFor="let option of amenitiesOptions"
                [value]="option.name"
              >
                {{ option.name }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="meals">Meal Plan</label>
            <select id="meals" formControlName="meals">
              <option *ngFor="let meal of mealOptions" [value]="meal">
                {{ meal }}
              </option>
            </select>
          </div>

          <div class="modal-actions">
            <button
              type="submit"
              class="submit-button"
              [disabled]="bookingForm.invalid"
            >
              Confirm Booking
            </button>
            <button type="button" (click)="closeModal()" class="cancel-button">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
