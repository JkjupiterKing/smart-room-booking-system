<app-sidebar></app-sidebar>

<div class="room-type-container">
  <h2>Manage Room Bookings</h2>

  <div class="table-view">
    <div class="table-container">
      <h3>Existing Room Bookings</h3>
      <table>
        <thead>
          <tr>
            <th>Room Title</th>
            <th>Check-in Date</th>
            <th>Check-out Date</th>
            <th>Amenities</th>
            <th>Meals</th>
            <th>Customer</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let booking of bookings">
            <td>{{ booking.roomTitle }}</td>
            <td>{{ booking.checkInDate }}</td>
            <td>{{ booking.checkOutDate }}</td>
            <td>{{ booking.amenities }}</td>
            <td>{{ booking.meals }}</td>
            <td>{{ booking.user.username }}</td>
            <td>
              <button class="delete-button" (click)="deleteBooking(booking.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
