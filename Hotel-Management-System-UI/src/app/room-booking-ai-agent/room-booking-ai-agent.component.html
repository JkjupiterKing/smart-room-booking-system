<div class="main-content-wrapper">
  <!-- Background Image Section -->
  <br />
  <br />
  <br />
  <br />
  <div class="content-card">
    <h2>Room Booking AI Agent</h2>

    <!-- Location Search Section -->
    <div class="search-section">
      <label for="location-search" class="search-label"
        >Where would you like to explore?</label
      >
      <div class="search-input-group">
        <input
          type="text"
          id="location-search"
          [(ngModel)]="selectedLocation"
          list="locations-datalist"
          (keyup.enter)="searchLocation()"
          placeholder="Enter or speak a city..."
          class="location-input"
          [disabled]="isListening || noResultsFound"
        />
        <datalist id="locations-datalist">
          <option *ngFor="let loc of locations" [value]="loc"></option>
        </datalist>

        <button
          (click)="startVoiceSearch()"
          class="voice-button"
          [class.listening]="isListening"
          [disabled]="!recognition || isListening || noResultsFound"
          title="Start Voice Search"
        >
          <i class="fas fa-microphone"></i> Speak
        </button>
        <button
          (click)="stopVoiceSearch()"
          class="voice-button stop"
          *ngIf="isListening"
          title="Stop Voice Search"
        >
          <i class="fas fa-microphone-slash"></i> Stop
        </button>
      </div>

      <!-- Feedback and No Results Section -->
      <div class="feedback-container">
        <div *ngIf="!noResultsFound" class="feedback-message">
          {{ feedbackMessage }}
        </div>

        <div *ngIf="noResultsFound" class="no-results-message">
          <p class="no-results-text">
            No hotels found for '{{ selectedLocation }}'.
          </p>
          <button (click)="goBack()" class="back-button">
            <i class="fas fa-arrow-left"></i> Try Another Location
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
