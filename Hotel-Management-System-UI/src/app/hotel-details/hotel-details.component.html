<!-- Navigation Bar -->
<div *ngIf="isLoggedIn">
  <app-admin-navbar *ngIf="userRole === 'admin'"></app-admin-navbar>
  <app-user-navbar *ngIf="userRole === 'user'"></app-user-navbar>
</div>

<nav class="navbar" *ngIf="!isLoggedIn">
  <div class="navbar-logo">
    <span class="logo-icon"><i class="fas fa-home"></i></span>
    <span class="logo-text">QuickStay</span>
  </div>
</nav>

<div class="hotel-details-container" *ngIf="hotel">
  <div class="hotel-card">
    <!-- Hotel name + rating above images -->
    <div class="hotel-header">
      <h1 class="hotel-name">{{ hotel.name }}</h1>
      <div class="hotel-rating">
        <span *ngFor="let i of getStarArray(hotel.rating)" class="star">&#9733;</span>
      </div>
    </div>

    <!-- Images grid -->
    <div class="images-grid" *ngIf="images.length > 0">
      <div *ngFor="let img of images; let i = index" class="image-card">
        <img [src]="img" [alt]="'Photo ' + (i+1) + ' of ' + hotel.name" />
      </div>
    </div>

    <!-- Hotel details below images -->
    <div class="hotel-info">
      <p class="hotel-description">{{ hotel.description }}</p>
      <p class="hotel-location">
        <i class="fas fa-map-marker-alt"></i>
        {{ hotel.location.city }}, {{ hotel.location.country }}
      </p>
      <div class="hotel-amenities">
        <span class="amenity">
          <i class="fas fa-wifi"></i> Free Wi-Fi
        </span>
        <span class="amenity">
          <i class="fas fa-parking"></i> Free Parking
        </span>
        <span class="amenity">
          <i class="fas fa-concierge-bell"></i> 24-hour Front Desk
        </span>
      </div>
      <p class="hotel-price">
        <strong>â‚¹{{ hotel.price | number:'1.2-2' }}</strong> / night
      </p>
      <button class="book-now-btn" (click)="bookNow()">Book Now</button>
    </div>
  </div>
</div>
